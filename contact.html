<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon_io/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Font: Poppins, Roboto, and Pacifico -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/contact.css">
</head>
<body data-spy="scroll" data-target="#navbarNav" data-offset="70">

    <!-- Wrapper for the content and footer -->
    <div class="content-wrapper">
    
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/Kalyan_Logo.jpg" alt="Logo" style="height: 120px; width: auto;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item active"><a class="nav-link" href="contact.html">Talk to me!</a></li>
                    <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a id="darkModeToggle" class="nav-link"><i class="fas fa-moon fa-2x"></i></a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Contact Content -->
        <main class="container my-5 fade-in">
            <section id="contact">
                <h1 class="text-center mb-4 zoom-in">Talk to me!</h1>
                <p class="text-center">Feel free to reach out to me through the form below.</p>

                <!-- Contact Form -->
                <form id="contact-form" class="col-md-8 mx-auto needs-validation pop-in" novalidate>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="invalid-feedback">Please enter your name.</div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        <div class="invalid-feedback">Please enter your message.</div>
                    </div>

                    <button type="submit" class="btn btn-primary hover-bounce">Send Message</button>
                </form>
            </section>
        </main>
    </div>
    
    <!-- Footer -->
    <footer class="text-muted bg-dark text-center py-3">
        <div class="container">
            <p>&copy; 2034 Kalyan Gopinath. All rights reserved.</p>
            <div id="social-links">
                <a href="https://www.linkedin.com/in/kalyan-gopinath-05540524b/" class="text-white mx-2" target="_blank">
                    <i class="fab fa-linkedin fa-lg"></i>
                </a>
                <a href="https://github.com/kalgops" class="text-white mx-2" target="_blank">
                    <i class="fab fa-github fa-lg"></i>
                </a>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleSwitch = document.getElementById('darkModeToggle');
            const currentTheme = localStorage.getItem('theme');

            if (currentTheme === 'dark') {
                document.body.classList.add('dark-mode');
                toggleSwitch.innerHTML = '<i class="fas fa-sun fa-2x"></i>';
            } else {
                document.body.classList.remove('dark-mode');
                toggleSwitch.innerHTML = '<i class="fas fa-moon fa-2x"></i>';
            }

            toggleSwitch.addEventListener('click', function() {
                if (document.body.classList.contains('dark-mode')) {
                    document.body.classList.remove('dark-mode');
                    toggleSwitch.innerHTML = '<i class="fas fa-moon fa-2x"></i>';
                    localStorage.setItem('theme', 'light');
                } else {
                    document.body.classList.add('dark-mode');
                    toggleSwitch.innerHTML = '<i class="fas fa-sun fa-2x"></i>';
                    localStorage.setItem('theme', 'dark');
                }
            });
        });
    </script>
</body>
</html>
